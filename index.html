<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Assinatura</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="email"]:focus {
      border-color: #4a90e2;
      outline: none;
    }
    .error {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: -8px;
      margin-bottom: 10px;
    }
    .contract-text {
      max-height: 200px;
      overflow-y: auto;
      background: #fafafa;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover:enabled {
      background-color: #357ABD;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Assinar Contrato</h2>
  <form id="contractForm" novalidate>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <div id="nomeError" class="error"></div>

    <input type="email" id="email" placeholder="E-mail corporativo" required>
    <div id="emailError" class="error"></div>

    <input type="text" id="telefone" placeholder="Telefone (xx) xxxxx-xxxx" required maxlength="15">
    <div id="telefoneError" class="error"></div>

    <input type="text" id="cpf" placeholder="CPF" required maxlength="14">
    <div id="cpfError" class="error"></div>

    <div class="contract-text" id="contractText">
      <p><strong>Contrato de Adesão:</strong><br><br>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam...
      (adicione aqui o texto completo do seu contrato)</p>
    </div>

    <button type="submit" id="submitBtn" disabled>Concordo e Assinar</button>
  </form>
</div>

<script>
  const form = document.getElementById('contractForm');
  const nome = document.getElementById('nome');
  const email = document.getElementById('email');
  const telefone = document.getElementById('telefone');
  const cpf = document.getElementById('cpf');
  const contractText = document.getElementById('contractText');
  const submitBtn = document.getElementById('submitBtn');

  nome.addEventListener('input', validateNome);
  email.addEventListener('input', validateEmail);
  telefone.addEventListener('input', (e) => {
    maskTelefone(e);
    validateTelefone();
  });
  cpf.addEventListener('input', (e) => {
    maskCPF(e);
    validateCPF();
  });

  contractText.addEventListener('scroll', () => {
    if (contractText.scrollTop + contractText.clientHeight >= contractText.scrollHeight) {
      submitBtn.disabled = false;
    }
  });

  function validateNome() {
    const error = document.getElementById('nomeError');
    const nomeCompleto = nome.value.trim();
    if (!nomeCompleto.includes(' ') || nomeCompleto.split(' ').length < 2) {
      error.textContent = 'Por favor, insira nome e sobrenome.';
      return false;
    }
    error.textContent = '';
    return true;
  }

  function validateEmail() {
    const error = document.getElementById('emailError');
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!regex.test(email.value.trim())) {
      error.textContent = 'E-mail inválido.';
      return false;
    }
    error.textContent = '';
    return true;
  }

  function validateTelefone() {
    const error = document.getElementById('telefoneError');
    const regex = /^\(\d{2}\)\s\d{5}-\d{4}$/;
    if (!regex.test(telefone.value.trim())) {
      error.textContent = 'Telefone inválido. Use (xx) xxxxx-xxxx';
      return false;
    }
    error.textContent = '';
    return true;
  }

  function validateCPF() {
    const error = document.getElementById('cpfError');
    let cpfValue = cpf.value.replace(/\D/g, '');

    if (cpfValue.length !== 11 || /^(\d)\1+$/.test(cpfValue)) {
      error.textContent = 'CPF inválido.';
      return false;
    }

    for (let j = 9; j < 11; j++) {
      let sum = 0;
      for (let i = 0; i < j; i++) {
        sum += parseInt(cpfValue.charAt(i)) * (j + 1 - i);
      }
      let check = (sum * 10) % 11;
      if (check === 10 || check === 11) check = 0;
      if (check !== parseInt(cpfValue.charAt(j))) {
        error.textContent = 'CPF inválido.';
        return false;
      }
    }

    error.textContent = '';
    return true;
  }

  function maskTelefone(e) {
    let value = e.target.value.replace(/\D/g, '');
    value = value.slice(0, 11);
    if (value.length >= 2) value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
    if (value.length >= 10) value = `${value.slice(0, 9)}-${value.slice(9)}`;
    e.target.value = value;
  }

  function maskCPF(e) {
    let value = e.target.value.replace(/\D/g, '');
    value = value.slice(0, 11);
    value = value.replace(/(\d{3})(\d)/, '$1.$2')
                 .replace(/(\d{3})(\d)/, '$1.$2')
                 .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    e.target.value = value;
  }

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    const isNomeValid = validateNome();
    const isEmailValid = validateEmail();
    const isTelefoneValid = validateTelefone();
    const isCPFValid = validateCPF();

    if (isNomeValid && isEmailValid && isTelefoneValid && isCPFValid) {
      gerarPDF();
    }
  });

  function gerarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(12);
    doc.text(`Contrato de Adesão`, 10, 10);
    doc.text(`Nome: ${nome.value}`, 10, 20);
    doc.text(`E-mail: ${email.value}`, 10, 30);
    doc.text(`Telefone: ${telefone.value}`, 10, 40);
    doc.text(`CPF: ${cpf.value}`, 10, 50);

    doc.save('contrato_assinado.pdf');
  }
</script>

</body>
</html>
