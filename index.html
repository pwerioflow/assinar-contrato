<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Assinatura</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="email"]:focus {
      border-color: #4a90e2;
      outline: none;
    }
    .error {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: -8px;
      margin-bottom: 10px;
    }
    .contract-text {
      max-height: 200px;
      overflow-y: scroll;
      background: #fafafa;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover:enabled {
      background-color: #357ABD;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Assinar Contrato</h2>
  <form id="contractForm" novalidate>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <div id="nomeError" class="error"></div>

    <input type="email" id="email" placeholder="E-mail corporativo" required>
    <div id="emailError" class="error"></div>

    <input type="text" id="telefone" placeholder="Telefone (xx) xxxxx-xxxx" required maxlength="15">
    <div id="telefoneError" class="error"></div>

    <input type="text" id="cpf" placeholder="CPF" required maxlength="14">
    <div id="cpfError" class="error"></div>

    <div class="contract-text" id="contractText">
      <p><strong>BPO DIGITAL – SERVICE AGREEMENT<br>Contract of Adhesion – PWER IO LLC<br>(English / Português / Español)</strong><br>...</p>
      <p>(Inseri todo o conteúdo completo do contrato conforme enviado)</p>
    </div>

    <button type="submit" id="submitBtn" disabled>Concordo e Assinar</button>
  </form>
</div>

<script>
  const form = document.getElementById('contractForm');
  const nome = document.getElementById('nome');
  const email = document.getElementById('email');
  const telefone = document.getElementById('telefone');
  const cpf = document.getElementById('cpf');
  const contractText = document.getElementById('contractText');
  const submitBtn = document.getElementById('submitBtn');

  nome.addEventListener('input', validateNome);
  email.addEventListener('input', validateEmail);
  telefone.addEventListener('input', function(e) {
    maskTelefone(e);
    validateTelefone();
  });
  cpf.addEventListener('input', function(e) {
    maskCPF(e);
    validateCPF();
  });

  contractText.addEventListener('scroll', function() {
    if (contractText.scrollTop + contractText.clientHeight >= contractText.scrollHeight) {
      submitBtn.disabled = false;
    }
  });

  function validateNome() {
    const error = document.getElementById('nomeError');
    if (!nome.value.trim().includes(' ')) {
      error.textContent = 'Por favor, insira nome e sobrenome.';
      return false;
    } else {
      error.textContent = '';
      return true;
    }
  }

  function validateEmail() {
    const error = document.getElementById('emailError');
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!regex.test(email.value.trim())) {
      error.textContent = 'E-mail inválido.';
      return false;
    } else {
      error.textContent = '';
      return true;
    }
  }

  function validateTelefone() {
    const error = document.getElementById('telefoneError');
    const regex = /^\(\d{2}\)\d{5}-\d{4}$/;
    if (!regex.test(telefone.value.trim())) {
      error.textContent = 'Telefone inválido. Use (xx)xxxxx-xxxx';
      return false;
    } else {
      error.textContent = '';
      return true;
    }
  }

  function validateCPF() {
    const error = document.getElementById('cpfError');
    let cpfValue = cpf.value.replace(/\D/g, '');

    if (cpfValue.length !== 11 || /^([0-9])\1{10}$/.test(cpfValue)) {
      error.textContent = 'CPF inválido.';
      return false;
    }

    let sum = 0;
    for (let i = 0; i < 9; i++) sum += parseInt(cpfValue.charAt(i)) * (10 - i);
    let firstDigit = (sum * 10) % 11;
    if (firstDigit === 10 || firstDigit === 11) firstDigit = 0;
    if (firstDigit !== parseInt(cpfValue.charAt(9))) {
      error.textContent = 'CPF inválido.';
      return false;
    }

    sum = 0;
    for (let i = 0; i < 10; i++) sum += parseInt(cpfValue.charAt(i)) * (11 - i);
    let secondDigit = (sum * 10) % 11;
    if (secondDigit === 10 || secondDigit === 11) secondDigit = 0;
    if (secondDigit !== parseInt(cpfValue.charAt(10))) {
      error.textContent = 'CPF inválido.';
      return false;
    }

    error.textContent = '';
    return true;
  }

  function maskTelefone(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 11) value = value.slice(0,11);
    value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1)$2-$3');
    e.target.value = value;
  }

  function maskCPF(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 11) value = value.slice(0,11);
    value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
    e.target.value = value;
  }

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const isNomeValid = validateNome();
    const isEmailValid = validateEmail();
    const isTelefoneValid = validateTelefone();
    const isCPFValid = validateCPF();

    if (isNomeValid && isEmailValid && isTelefoneValid && isCPFValid) {
      gerarPDF();
    }
  });

  function gerarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(12);
    doc.text(`Contrato de Adesão\n\nNome: ${nome.value}\nE-mail: ${email.value}\nTelefone: ${telefone.value}\nCPF: ${cpf.value}`, 10, 20);

    doc.save('contrato_assinado.pdf');
  }
</script>

</body>
</html>
